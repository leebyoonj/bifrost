<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost Japan | Institutional BTCFi Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700;800&family=Noto+Serif+JP:wght@200;300;400;500;700&family=Inter:wght@300;400;600&display=swap');
        
        .serif-jp { font-family: 'Shippori Mincho', serif; }
        .body-serif { font-family: 'Noto Serif JP', serif; }
        .sans-inter { font-family: 'Inter', sans-serif; }
        
        html { scroll-behavior: smooth; }
        body { background-color: #FBFBFD; color: #1D1D1F; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .hero-gradient { background: radial-gradient(circle at 50% -20%, #E1F0FF 0%, #FBFBFD 70%); }
        .btn-luxury { transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .glass-nav { background: rgba(251, 251, 253, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .premium-card { background: #FFFFFF; border: 1px solid #F0F0F2; transition: transform 0.4s ease, box-shadow 0.4s ease; }
        .premium-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0, 43, 91, 0.04); }
        ::selection { background: #002B5B; color: #FFFFFF; }
    </style>
</head>
<body class="body-serif text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 로고 컴포넌트 (수정됨: 이미지 비율 유지 및 중앙 정렬) ---
        const LogoImage = ({ className = "" }) => (
            <img 
                src="./logo.jpg"
                alt="Bifrost Japan Logo" 
                className={`w-full h-full object-contain ${className}`}
                onError={(e) => {
                    e.target.style.display = 'none'; // 이미지 없을 시 숨김 처리
                }}
            />
        );

        // 아이콘 컴포넌트들
        const ArrowRight = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
        );
        const Globe = ({ size = 16, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
        );
        const MenuIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const CloseIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen flex flex-col overflow-x-hidden text-left">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-[100] transition-all duration-700 ${scrolled || isMobileMenuOpen ? 'py-3 glass-nav border-b border-gray-100 shadow-sm' : 'py-5 md:py-8 bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 md:px-8 flex items-center justify-between">
                            
                            {/* LOGO SECTION (수정됨) */}
                            <div className="flex items-center gap-3 md:gap-4 group cursor-pointer z-[110]" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                <div className="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 transition-transform group-hover:scale-105 overflow-hidden rounded-full bg-white shadow-md flex items-center justify-center border border-gray-100 p-0.5">
                                    <LogoImage />
                                </div>
                                <div className="flex flex-col text-left">
                                    <span className="serif-jp text-sm md:text-lg font-bold tracking-tight text-[#002B5B]">Bifrost Japan</span>
                                    <span className="sans-inter text-[7px] md:text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Institutional</span>
                                </div>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden lg:flex items-center gap-10 text-[13px] font-medium tracking-[0.1em] text-gray-500 serif-jp uppercase">
                                <a href="#solutions" className="hover:text-[#002B5B] transition-colors">ソリューション</a>
                                <a href="#technology" className="hover:text-[#002B5B] transition-colors">テクノロジー</a>
                                <a href="#compliance" className="hover:text-[#002B5B] transition-colors">コンプライアンス</a>
                                <a href="#contact" className="bg-[#002B5B] text-white px-6 py-2 rounded-full text-[13px] font-bold btn-luxury hover:bg-black">相談予約</a>
                            </div>

                            <button className="lg:hidden p-2 text-[#002B5B]" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                {isMobileMenuOpen ? <CloseIcon /> : <MenuIcon />}
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero-gradient pt-32 md:pt-60 pb-16 md:pb-40 px-6 text-center relative overflow-hidden">
                        <div className="max-w-6xl mx-auto relative z-10">
                            <div className="inline-flex items-center gap-3 bg-white/60 backdrop-blur-md border border-[#002B5B]/10 px-5 py-2 rounded-full text-[10px] font-bold tracking-[0.25em] text-[#002B5B] mb-12 shadow-sm uppercase sans-inter mx-auto">
                                <Globe size={14} className="animate-pulse" /> Strategy for 2026 Shift
                            </div>
                            <h1 className="serif-jp text-3xl sm:text-5xl md:text-8xl font-extrabold mb-12 leading-tight tracking-tight text-[#1D1D1F]">
                                日本企業のための<br />
                                <span className="bg-gradient-to-r from-[#002B5B] via-[#00458B] to-[#0071E3] bg-clip-text text-transparent">次世代ビットコイン金融</span>
                            </h1>
                            <p className="body-serif text-sm md:text-2xl text-gray-500 mb-16 max-w-4xl mx-auto font-light leading-relaxed">
                                制度化への適応、そして資本効率の最大화。<br className="hidden md:block" />
                                2026年の法改正を見据えた、最も洗練된 B2B BTCFiインフラ。
                            </p>
                            <div className="flex flex-col sm:flex-row items-center justify-center gap-6">
                                <a href="#contact" className="w-full sm:w-[240px] bg-[#002B5B] text-white py-6 rounded-full text-base font-bold flex items-center justify-center gap-3 btn-luxury">相談予約 <ArrowRight /></a>
                                <a href="#contact" className="w-full sm:w-[240px] bg-white border border-gray-200 text-[#1D1D1F] py-6 rounded-full text-base font-bold hover:bg-gray-50 transition-all shadow-sm">ホワイトペーパー</a>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-16 md:py-24 bg-[#FBFBFD] border-t border-gray-100 serif-jp">
                        <div className="max-w-7xl mx-auto px-8">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-16 mb-24">
                                <div className="md:col-span-5 space-y-10">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full flex items-center justify-center overflow-hidden bg-white shadow-sm border border-gray-100 p-0.5">
                                            <LogoImage />
                                        </div>
                                        <span className="text-xl font-bold text-[#1D1D1F]">Bifrost Japan</span>
                                    </div>
                                    <p className="max-w-sm body-serif text-gray-400 text-sm leading-relaxed">
                                        ビットコイン金融のグローバルリーダー。2026年のWeb3大転換を支援いたします。
                                    </p>
                                </div>
                            </div>
                            <div className="pt-12 border-t border-gray-100 text-center">
                                <div className="text-[12px] text-gray-500 font-medium">© 2026 Bifrost Network. All rights reserved.</div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

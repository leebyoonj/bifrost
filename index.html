<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bifrost Japan | Institutional BTCFi Infrastructure</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700;800&family=Noto+Serif+JP:wght@200;300;400;500;700&family=Inter:wght@300;400;600&display=swap');
        
        .serif-jp { font-family: 'Shippori Mincho', serif; }
        .body-serif { font-family: 'Noto Serif JP', serif; }
        .sans-inter { font-family: 'Inter', sans-serif; }
        
        html { scroll-behavior: smooth; }
        body {
            background-color: #FBFBFD;
            color: #1D1D1F;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% -20%, #E1F0FF 0%, #FBFBFD 70%);
        }

        .btn-luxury {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-nav {
            background: rgba(251, 251, 253, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .premium-card {
            background: #FFFFFF;
            border: 1px solid #F0F0F2;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 43, 91, 0.04);
        }

        ::selection {
            background: #002B5B;
            color: #FFFFFF;
        }

        #solutions, #compliance, #contact {
            scroll-margin-top: 70px;
        }
        @media (min-width: 768px) {
            #solutions, #compliance, #contact {
                scroll-margin-top: 100px;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .no-scroll { overflow: hidden; }

        .site-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        @media (min-width: 768px) {
            .site-logo {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body class="body-serif text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- UI Icons ---
        const ArrowRight = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
        );
        const Building2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
        );
        const ShieldCheck = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
        );
        const Lock = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const Globe = ({ size = 14, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
        );
        const TwitterX = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"/></svg>
        );
        const MenuIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const CloseIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [formData, setFormData] = useState({
                organization: '', name: '', email: '', industry: '金融機関 (銀行・証券・信託)', message: ''
            });

            useEffect(() => {
                const handleScroll = () => {
                    if (typeof window !== 'undefined') setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (isMobileMenuOpen) {
                    document.body.classList.add('no-scroll');
                } else {
                    document.body.classList.remove('no-scroll');
                }
            }, [isMobileMenuOpen]);

            const toggleMobileMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);
            const closeMobileMenu = () => setIsMobileMenuOpen(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const recipients = "yoonjung@pi-lab.io,chanul@pi-lab.io";
                const subject = encodeURIComponent(`[Bifrost Japan 相談予約] ${formData.organization} - ${formData.name}`);
                const body = encodeURIComponent(
                    `お問い合わせ内容:\n\n` +
                    `貴社名: ${formData.organization}\n` +
                    `お名前: ${formData.name}\n` +
                    `メールアドレス: ${formData.email}\n` +
                    `業界分野: ${formData.industry}\n` +
                    `メッセージ: ${formData.message}`
                );
                if (typeof window !== 'undefined') {
                    window.location.href = `mailto:${recipients}?subject=${subject}&body=${body}`;
                }
            };

            const strategicPartners = ["KDDI", "SBI Digital Finance", "OKJ", "BitTrade", "Animoca Brands Japan", "AI Fusion", "AWS", "JOC", "Slash", "MCH", "Pacific Meta"];
            const associations = ["JCBA", "FAJ", "BCCC"];

            return (
                <div className="min-h-screen flex flex-col overflow-x-hidden text-left sans-inter">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-[100] transition-all duration-700 ${scrolled || isMobileMenuOpen ? 'py-3 glass-nav border-b border-gray-100 shadow-sm' : 'py-5 md:py-8 bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-6 md:px-8 flex items-center justify-between">
                            <div className="flex items-center gap-3 md:gap-4 group cursor-pointer z-[110]" onClick={() => { window.scrollTo({top: 0, behavior: 'smooth'}); closeMobileMenu(); }}>
                                <img src="logo.png" alt="" className="site-logo" onError={(e) => { e.target.style.display = 'none'; }} />
                                <div className="flex flex-col text-left">
                                    <span className="serif-jp text-sm md:text-lg font-bold tracking-tight text-[#002B5B]">Bifrost Japan</span>
                                    <span className="sans-inter text-[7px] md:text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Institutional</span>
                                </div>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden lg:flex items-center gap-10 text-[13px] font-medium tracking-[0.1em] text-gray-500 serif-jp uppercase">
                                <a href="#solutions" className="hover:text-[#002B5B] transition-colors">ソリューション</a>
                                <a href="#compliance" className="hover:text-[#002B5B] transition-colors">コンプライアンス</a>
                                <a href="#contact" className="bg-[#002B5B] text-white px-6 py-2.5 rounded-full text-[13px] font-bold btn-luxury hover:bg-black shadow-xl shadow-blue-900/10">相談予約</a>
                            </div>

                            {/* Mobile Toggle Button */}
                            <button className="lg:hidden p-2 text-[#002B5B] z-[110] active:scale-90 transition-transform flex items-center justify-center" onClick={toggleMobileMenu}>
                                {isMobileMenuOpen ? <CloseIcon /> : <MenuIcon />}
                            </button>
                        </div>

                        {/* Mobile Overlay Menu - Layout Fixed */}
                        {isMobileMenuOpen && (
                            <div className="lg:hidden fixed inset-0 bg-white z-[105] flex flex-col items-center justify-center gap-12 serif-jp text-2xl md:text-3xl font-bold fade-in px-8 text-center h-screen overflow-y-auto">
                                <a href="#solutions" onClick={closeMobileMenu} className="hover:text-[#002B5B] py-2 transition-colors">ソリューション</a>
                                <a href="#compliance" onClick={closeMobileMenu} className="hover:text-[#002B5B] py-2 transition-colors">コンプライアンス</a>
                                <a href="#contact" onClick={closeMobileMenu} className="text-[#002B5B] border-2 border-[#002B5B] px-10 py-3 rounded-full text-2xl mt-4 font-bold active:bg-[#002B5B] active:text-white transition-all">相談予約</a>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section className="hero-gradient pt-32 md:pt-60 pb-16 md:pb-40 px-6 md:px-8 relative overflow-hidden text-center">
                        <div className="max-w-6xl mx-auto relative z-10 text-center">
                            <div className="inline-flex items-center gap-3 bg-white/60 backdrop-blur-md border border-[#002B5B]/10 px-4 md:px-5 py-2 rounded-full text-[8px] md:text-[10px] font-bold tracking-[0.25em] text-[#002B5B] mb-8 md:mb-12 shadow-sm uppercase sans-inter mx-auto">
                                <Globe size={14} className="animate-pulse" />
                                Strategy for 2026 Shift
                            </div>
                            
                            <h1 className="serif-jp text-3xl sm:text-5xl md:text-8xl font-extrabold mb-8 md:mb-12 leading-[1.3] md:leading-[1.15] tracking-tight text-[#1D1D1F]">
                                日本企業のための<br />
                                <span className="bg-gradient-to-r from-[#002B5B] via-[#00458B] to-[#0071E3] bg-clip-text text-transparent">次世代ビットコイン金融</span>
                            </h1>
                            
                            <p className="body-serif text-sm md:text-2xl text-gray-500 mb-10 md:mb-16 max-w-4xl mx-auto font-light leading-relaxed tracking-wide px-4">
                                制度化への適応、そして資本効率の最大化。<br className="hidden md:block" />
                                2026年の法改正を見据えた、最も洗練されたB2B BTCFiインフラ。
                            </p>
                            
                            <div className="flex flex-col sm:flex-row items-center justify-center gap-4 md:gap-6 px-6 sm:px-0 text-center mx-auto">
                                <a href="#contact" className="w-full sm:w-[240px] bg-[#002B5B] text-white py-4 md:py-6 rounded-full text-[15px] md:text-[16px] font-bold hover:shadow-2xl transition-all flex items-center justify-center gap-3 btn-luxury mx-auto">
                                    相談予約 <ArrowRight />
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Trust Section */}
                    <section className="py-12 md:py-20 bg-white border-y border-gray-50/50 text-center">
                        <div className="max-w-7xl mx-auto px-6 md:px-8 text-center text-center">
                            <p className="sans-inter text-[9px] font-bold uppercase tracking-[0.4em] text-gray-200 mb-8 md:mb-10 text-center text-center">Selected Strategic Partners</p>
                            <div className="flex flex-wrap justify-center items-center gap-x-6 md:gap-x-12 gap-y-6 md:gap-y-10 opacity-[0.15] hover:opacity-100 transition-opacity duration-700 mx-auto text-center text-center">
                                {strategicPartners.map((name) => (
                                    <div key={name} className="serif-jp text-[10px] md:text-sm font-medium tracking-[0.1em] text-[#1D1D1F] cursor-default">{name}</div>
                                ))}
                            </div>
                            <div className="pt-10 mt-10 md:pt-12 md:mt-12 border-t border-gray-50/50 text-center text-center text-center">
                                <div className="flex flex-wrap justify-center items-center gap-x-8 md:gap-x-16 gap-y-4 text-center mx-auto text-center text-center text-center">
                                    {associations.map((name) => (
                                        <div key={name} className="serif-jp text-[10px] md:text-sm font-bold text-[#002B5B] opacity-[0.12] hover:opacity-80 transition-opacity duration-700 cursor-default uppercase tracking-widest">{name}</div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Solutions Section - Content Scrubbed */}
                    <section id="solutions" className="py-20 md:py-48 px-6 md:px-8 max-w-7xl mx-auto text-left">
                        <div className="grid lg:grid-cols-2 gap-12 md:gap-32 items-start text-left">
                            <div className="serif-jp text-left">
                                <h2 className="text-3xl md:text-6xl font-bold mb-8 md:mb-12 text-[#1D1D1F] leading-[1.3] md:leading-[1.2] tracking-tight text-left">
                                    伝統と革新を繋ぐ、<br />唯一のゲートウェイ。
                                </h2>
                                <p className="body-serif text-sm md:text-xl text-gray-500 mb-10 md:mb-16 leading-relaxed font-light text-left">
                                    日本国内の規制環境（FSA）を深く理解し、遵守함으로써、企業の資産運用における新たな地平を切り拓きます。単なる技術提供に留まらず、ビジネスの成長を支援するパートナーとして伴走いたします。
                                </p>
                                
                                <div className="space-y-6 md:space-y-10 text-left">
                                    <div className="premium-card p-6 md:p-10 rounded-[2rem] md:rounded-[2.5rem] text-left">
                                        <div className="w-12 h-12 md:w-14 md:h-14 bg-[#F5F5F7] rounded-2xl flex items-center justify-center mb-6 md:mb-8 text-[#002B5B]">
                                            <Building2 size={26} />
                                        </div>
                                        <h4 className="text-xl md:text-3xl font-bold mb-4 tracking-tight text-[#1D1D1F] text-left uppercase sans-inter font-bold">Corporate Treasury</h4>
                                        <p className="body-serif text-gray-500 leading-loose text-xs md:text-base text-left">
                                            企業が保有するビットコインを安全にカストディ(Custody)し、税務効率を考慮したネイ티브利回り運用を提供いたします。
                                        </p>
                                    </div>
                                    
                                    <div className="premium-card p-6 md:p-10 rounded-[2rem] md:rounded-[2.5rem] border-l-4 border-l-[#F2A900] text-left">
                                        <div className="w-12 h-12 md:w-14 md:h-14 bg-[#F2A900]/5 rounded-2xl flex items-center justify-center mb-6 md:mb-8 text-[#F2A900]">
                                            <ShieldCheck size={26} />
                                        </div>
                                        <h4 className="text-xl md:text-3xl font-bold mb-2 text-[#1D1D1F] tracking-tight text-left uppercase sans-inter font-bold">BTCFi Customization</h4>
                                        <p className="body-serif text-gray-500 leading-loose text-xs md:text-base text-left">
                                            既存の金融サービスにBTCFiをシームレスに統合。企業ニーズに合わせて、B2B2C・B2B2B開発を柔軟に支援いたします。
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:sticky lg:top-32 w-full text-left" id="compliance">
                                <div className="bg-[#002B5B] rounded-[2rem] md:rounded-[3rem] p-8 md:p-16 text-white overflow-hidden relative shadow-3xl mt-12 lg:mt-0 text-left">
                                    <div className="absolute top-0 right-0 w-64 h-64 md:w-96 md:h-96 bg-[#0071E3] blur-[100px] md:blur-[150px] opacity-20 -mr-24 -mt-24 md:-mr-32 md:-mt-32"></div>
                                    <div className="relative z-10 text-left text-left text-left">
                                        <div className="flex items-center justify-between mb-8 md:mb-12 border-b border-white/10 pb-6 md:pb-8 text-left text-left text-left text-white text-white">
                                            <h3 className="serif-jp text-xl md:text-3xl font-bold tracking-tight text-white text-left text-left font-bold uppercase">Partner Exclusive</h3>
                                            <div className="px-3 py-1 rounded-full bg-white/10 border border-white/20 text-[8px] md:text-[10px] font-bold uppercase tracking-widest sans-inter sans-inter">Premium Access</div>
                                        </div>
                                        <div className="space-y-4 md:space-y-6 serif-jp text-white text-left text-left text-left text-white text-white">
                                            {[
                                                { title: "2026年度 税制改正対応シミュレーター", tag: "Financial" },
                                                { title: "FIEA（金商法）準拠性ガイドライン", tag: "Legal" },
                                                { title: "機関投資家向けカスト디 運用 モデル", tag: "Technical" }
                                            ].map((item, idx) => (
                                                <div key={idx} className="p-5 md:p-8 bg-white/5 rounded-xl md:rounded-2xl border border-white/10 flex items-center justify-between group cursor-pointer hover:bg-white/15 transition-all text-left text-left text-left text-left">
                                                    <div className="flex flex-col gap-1 text-left text-left text-left text-white text-white text-white text-white text-white">
                                                        <span className="sans-inter text-[8px] md:text-[9px] text-blue-300 font-bold tracking-[0.2em] uppercase uppercase uppercase">{item.tag}</span>
                                                        <h5 className="font-medium text-sm md:text-lg text-left text-left text-left text-white/90">{item.title}</h5>
                                                    </div>
                                                    <Lock size={16} className="opacity-40 text-white" />
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-12 md:mt-16 text-center text-center text-center text-center">
                                            <a href="#contact" className="w-full py-4 md:py-6 rounded-full bg-white text-[#002B5B] font-bold text-[14px] md:text-[16px] hover:bg-gray-100 transition-colors flex items-center justify-center gap-3 shadow-xl shadow-black/20 mx-auto text-center font-bold text-center text-center">
                                                相談予約 <ArrowRight />
                                            </a>
                                            <p className="mt-6 md:mt-8 text-[10px] md:text-[11px] text-white/40 body-serif italic leading-relaxed text-center px-4 text-center">
                                                ※ 審査の上、個別のアカウントを発행いたします。<br className="hidden md:block" />本資料の複製および配布は固く禁じられています。
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section - Content Scrubbed */}
                    <section id="contact" className="py-20 md:py-48 bg-[#1D1D1F] text-white relative text-left px-6 md:px-8">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-12 gap-12 md:gap-24 text-left text-white text-white text-white">
                            <div className="lg:col-span-5 flex flex-col justify-center serif-jp text-left text-left text-left text-left">
                                <h2 className="text-3xl md:text-7xl font-bold mb-8 md:mb-12 leading-tight tracking-tight text-white/90 text-left text-left text-left">
                                    未来の資産運用を<br />共に創る。
                                </h2>
                                <p className="body-serif text-sm md:text-xl text-gray-400 font-light leading-relaxed mb-10 md:mb-16 max-w-md text-left font-light text-center lg:text-left text-left text-left text-left">
                                    貴社のビジネスモデルに合わせてカスタム戦略を、専門家が提案いたします。
                                </p>
                                <div className="space-y-4 md:space-y-6 hidden lg:block text-gray-400 text-left text-left text-left text-left">
                                    <div className="flex items-center gap-6 text-left text-left text-left text-left text-left">
                                        <div className="w-10 h-[1px] bg-gray-700"></div>
                                        <span className="text-sm text-left text-left text-left text-left">国内の法務・税務ガイドラインを支援</span>
                                    </div>
                                    <div className="flex items-center gap-6 text-left text-left text-left text-left">
                                        <div className="w-10 h-[1px] bg-gray-700"></div>
                                        <span className="text-sm text-left text-left text-left text-left text-left">専任のアカウントマネージャーによるサポート</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:col-span-7 text-left text-[#1D1D1F]">
                                <div className="bg-white p-8 md:p-20 rounded-[2rem] md:rounded-[3.5rem] shadow-3xl text-[#1D1D1F] text-left text-left text-left">
                                    <form className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 serif-jp text-left text-left text-left text-left" onSubmit={handleSubmit}>
                                        <div className="space-y-2 text-left">
                                            <label className="sans-inter text-[9px] md:text-[10px] font-bold uppercase tracking-[0.25em] text-gray-400 text-left font-bold uppercase uppercase tracking-[0.25em] uppercase uppercase uppercase">Organization / 貴社名</label>
                                            <input type="text" name="organization" value={formData.organization} onChange={handleChange} required className="w-full border-b border-gray-200 py-3 md:py-4 focus:border-[#002B5B] focus:outline-none transition-colors placeholder:text-gray-200 text-sm md:text-base bg-transparent text-left font-medium text-left" placeholder="株式会社 〇〇" />
                                        </div>
